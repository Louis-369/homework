        <a href="https://www.eztravel.com.tw/activity/maple/?p=maple1"

      <div class="hot-side">
        <div class="hot-side-a">
          <a href=""
            ><div class="small-img">
              <img
                src="https://image.cdn-eztravel.com.tw/hijnnUJQtKfu6-PjShKmmBaRuva0v7rGonNIbbJUqdg/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2FwcC8yNjZ4MjAwLzI2NngyMDBfdWdseXJhYmJpdF9saW5lLmpwZw.jpg"
                alt=""
              />
            </div>
            <div>【超萌聯名貼圖】免費下載▸</div></a
          >
        </div>
        <div class="hot-side-a">
          <a href=""
            ><div class="small-img">
              <img
                src="https://image.cdn-eztravel.com.tw/0IQrFcwVYp1UvFFq7J-fF23FEW3vy7ENYFQ9EnI--LM/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2FwcC9hcHBuZXdzLzI0OHgxNzBfMjAyMjA1MjUuanBn.jpg"
                alt=""
              />
            </div>
            <div>【折扣碼專區】壽星領$6,000▸</div></a
          >
        </div>
        <div class="hot-side-a">
          <a href=""
            ><div class="small-img">
              <img
                src="https://image.cdn-eztravel.com.tw/1V3E2JlawGKbi4-P3yOdDteov43NkM1whSqWOlh_fLo/g:ce/q:95/aHR0cHM6Ly9ldmVudC5jZG4tZXp0cmF2ZWwuY29tLnR3L2hwaW1nL2hwL2Jhbm5lci8yNjZ4MjAwL3lqd2ludGVyXzI2NngyMDBuZXcuanBn.jpg"
                alt=""

            <div>【銀角零卡】無卡分期省$900▸</div></a

        <div class="hot-side-a">
          <a href=""
            ><div class="small-img">

    <section class="japan-tour" x-data="japanTourApp">
      <h2 class="japan-tour-title">日本跟團</h2>
      <!-- 導覽列按鈕 -->
      <div class="japan-tour-nav">
        <template x-for="btn in navButtons" :key="btn.key">
          <button
            type="button"
            @click="activeTab = btn.key"
            :class="{ 'active': activeTab === btn.key }"
            x-text="btn.label"
          ></button>
        </template>
      </div>
      <!-- 卡片內容區 -->
      <!-- 這裡使用迴圈跑 5 次，並根據 index 自動對應 CSS Grid 的 class (L, M1, M2...) -->
      <template x-for="(item, index) in currentData" :key="index">
        <div :class="['pose-rel', gridLayouts[index]]">
          <div class="japan-tour-info">
            <h3 class="japan-tour-h3" x-text="item.title"></h3>
            <div>
              <p class="description" x-text="item.desc"></p>
              <p class="price">
                <span class="price-NTD" x-text="item.price"></span>起
              </p>
            </div>
          </div>
          <a :href="item.link">
            <img :src="item.img" :alt="item.title" class="big-card-img" />
          </a>
        </div>
      </template>
    </section>
    <section class="twmust-dos" x-data="taiwanTourApp">
      <h2 class="twmust-dos-title">寶島必玩</h2>

      <div class="twmust-dos-nav">
        <template x-for="btn in navButtons" :key="btn.key">
          <button
            type="button"
            @click="activeTab = btn.key"
            :class="{ 'active': activeTab === btn.key }"
            x-text="btn.label"
          ></button>
        </template>
      </div>

      <aside class="twmust-dos-aside">
        <div>
          <h4 class="twmust-aside-h4">大家都在找</h4>
          <ul>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://www.eztravel.com.tw/activity/formosa/express/touristtrain/?p=touristtrain1"
                >環島之星</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/activity/penghutw/"
                title="澎湖跳島"
                >澎湖跳島</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://www.eztravel.com.tw/activity/hotspring/?p=hotspring2"
                >秋冬暖心湯旅</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/domestic/introduction/ODT0000010410"
                >台中海洋館</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/activity/west-taiwan/"
                >楓動全台</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/activity/self-driving/"
                >租車自駕遊</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/tw-airline-packages/"
                >國內飛機旅遊</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/activity/minithreelinks/"
                >小三通</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://www.eztravel.com.tw/activity/thsr/vacation/"
                >高鐵假期</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://trip.eztravel.com.tw/tw-bus-tour/"
                >巴士旅遊</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://www.eztravel.com.tw/taichung/"
                >台中出發</a
              >
            </li>
            <li>
              <a
                class="twmust-dos-tag"
                href="https://www.eztravel.com.tw/kaohsiung/taiwan/"
                >高雄出發</a
              >
            </li>
          </ul>
        </div>

        <div class="side-promo-slider">
          <div id="tw-track" class="slider-track"></div>
          <div id="tw-prev" class="slider-btn prev">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
            </svg>
          </div>

          <div id="tw-next" class="slider-btn next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M8.59 7.41L10 6l6 6-6 6-1.41-1.41L13.17 12z"></path>
            </svg>
          </div>

          <div id="tw-pagination" class="slider-pagination"></div>
        </div>
      </aside>

      <div class="twmust-dos-card">
        <div class="twmustL">
          <a :href="currentContent.large.link">
            <img
              :src="currentContent.large.img"
              :alt="currentContent.large.alt"
              class="big-card-img"
            />
          </a>
        </div>

        <template x-for="(item, index) in currentContent.small" :key="index">
          <div :class="['twmustM', 'twmustM' + (index + 1)]">
            <a :href="item.link">
              <div
                class="twmustM-img-box"
                :class="{ 'pose-rel': item.overlayText }"
              >
                <img :src="item.img" :alt="item.title" />

                <span
                  class="twmust-overlay-text"
                  x-text="item.overlayText"
                  x-show="item.overlayText"
                ></span>
              </div>

              <div class="twmustM-p">
                <h3 class="description twmustM-h3" x-text="item.title"></h3>
                <p class="price2">
                  <span class="price-NTD-g" x-text="item.price"></span>起
                </p>
              </div>
            </a>
          </div>
        </template>
      </div>
      <div class="twmust-dos-more">
        <a href="//trip.eztravel.com.tw/"
          >更多主打星<i class="icon-arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path d="M8.59 7.41L10 6l6 6-6 6-1.41-1.41L13.17 12z"></path>
            </svg> </i
        ></a>
      </div>
    </section>
  </body>
</html>
